name: ci
on: [push, pull_request]
jobs:
  # skip ci if the last commit contains the appropriate tag
  skip-commit:
    runs-on: ubuntu-latest
    steps:
      - if: "contains(github.event.head_commit.message, '[skip-ci]')
          || contains(github.event.head_commit.message, '[skip ci]')
          || contains(github.event.head_commit.message, '[ci-skip]')
          || contains(github.event.head_commit.message, '[ci skip]')"
        run: exit 78

  # verify that project builds (via "check" via "clippy") on linux
  linux-cargo-clippy:
    env:
      RUSTC_WRAPPER: sccache
    needs: [skip-commit]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - run: |
          rustup show > .rustup.lock
          rm -rf ~/.rustup
      - uses: actions/cache@v1
        id: cache-rustup
        with:
          path: ~/.rustup
          key: ${{ runner.OS }}-rustup-stable-clippy-${{ hashFiles('.rustup.lock') }}
          restore-keys: |
            ${{ runner.OS }}-rustup-stable-${{ hashFiles('.rustup.lock') }}
      - if: steps.cache-rustup.outputs.cache-hit != 'true'
        run: |
          rustup set profile minimal
          rustup toolchain install stable --component clippy
      - uses: actions-rs/cargo@v1
        with:
          command: update
      - uses: actions/cache@v1
        with:
          path: ~/.cache/sccache
          key: ${{ runner.OS }}-sccache-${{ hashFiles('**/Cargo.lock') }}
      - uses: actions/cache@v1
        with:
          path: ~/.cargo/registry
          key: ${{ runner.OS }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      - uses: actions/cache@v1
        with:
          path: ~/.cargo/git
          key: ${{ runner.OS }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
      - uses: actions/cache@v1
        with:
          path: target
          key: ${{ runner.OS }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
      - run: curl -L https://github.com/mozilla/sccache/releases/download/0.2.12/sccache-0.2.12-x86_64-unknown-linux-musl.tar.gz | tar zxf - --overwrite --strip-components=1 -C ~/.cargo/bin
      - uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --all-targets --all-features -- -D warnings

  # build the documentation
  linux-cargo-docs:
    env:
      RUSTC_WRAPPER: sccache
    needs: [skip-commit]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - run: |
          rustup show > .rustup.lock
          rm -rf ~/.rustup
      - uses: actions/cache@v1
        id: cache-rustup
        with:
          path: ~/.rustup
          key: ${{ runner.OS }}-rustup-stable-${{ hashFiles('.rustup.lock') }}
      - if: steps.cache-rustup.outputs.cache-hit != 'true'
        run: |
          rustup set profile minimal
          rustup toolchain install stable
      - uses: actions-rs/cargo@v1
        with:
          command: update
      - uses: actions/cache@v1
        with:
          path: ~/.cache/sccache
          key: ${{ runner.OS }}-sccache-${{ hashFiles('**/Cargo.lock') }}
      - uses: actions/cache@v1
        with:
          path: ~/.cargo/registry
          key: ${{ runner.OS }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      - uses: actions/cache@v1
        with:
          path: ~/.cargo/git
          key: ${{ runner.OS }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
      - uses: actions/cache@v1
        with:
          path: target
          key: ${{ runner.OS }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
      - run: curl -L https://github.com/mozilla/sccache/releases/download/0.2.12/sccache-0.2.12-x86_64-unknown-linux-musl.tar.gz | tar zxf - --overwrite --strip-components=1 -C ~/.cargo/bin
      - uses: actions-rs/cargo@v1
        with:
          command: doc
          args: --all --all-features
      - run: cp .ci/assets/docs/index.html target/doc/index.html

  # verify that code is formatted
  linux-cargo-fmt:
    env:
      RUSTC_WRAPPER: sccache
    needs: [skip-commit]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - run: |
          rustup show > .rustup.lock
          rm -rf ~/.rustup
      - uses: actions/cache@v1
        id: cache-rustup
        with:
          path: ~/.rustup
          key: ${{ runner.OS }}-rustup-nightly-rustfmt-${{ hashFiles('.rustup.lock') }}
          restore-keys: |
            ${{ runner.OS }}-rustup-nightly-${{ hashFiles('.rustup.lock') }}
      - if: steps.cache-rustup.outputs.cache-hit != 'true'
        run: |
          rustup set profile minimal
          rustup toolchain install nightly --component rustfmt
          rustup default nightly
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

  # verify that tests pass on linux
  linux-cargo-test:
    env:
      RUSTC_WRAPPER: sccache
    needs: [skip-commit]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - run: |
          rustup show > .rustup.lock
          rm -rf ~/.rustup
      - uses: actions/cache@v1
        id: cache-rustup
        with:
          path: ~/.rustup
          key: ${{ runner.OS }}-rustup-stable-${{ hashFiles('.rustup.lock') }}
      - if: steps.cache-rustup.outputs.cache-hit != 'true'
        run: |
          rustup set profile minimal
          rustup toolchain install stable
      - uses: actions-rs/cargo@v1
        with:
          command: update
      - uses: actions/cache@v1
        with:
          path: ~/.cache/sccache
          key: ${{ runner.OS }}-sccache-${{ hashFiles('**/Cargo.lock') }}
      - uses: actions/cache@v1
        with:
          path: ~/.cargo/registry
          key: ${{ runner.OS }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      - uses: actions/cache@v1
        with:
          path: ~/.cargo/git
          key: ${{ runner.OS }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
      - uses: actions/cache@v1
        with:
          path: target
          key: ${{ runner.OS }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
      - run: curl -L      https://github.com/mozilla/sccache/releases/download/0.2.12/sccache-0.2.12-x86_64-unknown-linux-musl.tar.gz | tar zxf - --overwrite --strip-components=1 -C ~/.cargo/bin
      - run: curl -L https://github.com/rustwasm/wasm-pack/releases/download/v0.8.1/wasm-pack-v0.8.1-x86_64-unknown-linux-musl.tar.gz | tar zxf - --overwrite --strip-components=1 -C ~/.cargo/bin
      - uses: actions/setup-node@v1
        with:
          node-version: '13.x'
      - run: npm ci
      - run: |
          wasm-pack build
          wasm-pack test --node -- --all
